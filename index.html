<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="App">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city ...."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-btn" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49 , scattered clouds
              <br />
              Humidity :<strong> 66% </strong> , Wind <strong> 3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temp">12</div>
            <div class="weather-app-unit">°c</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/shanellmusarurwa" target="_blank">
          Mitchelle Musarurwa</a
        >
        is
        <a href="https://github.com/shanellmusarurwa/my-weather-app">
          open-sourced on Github</a
        >
        and
        <a href="https://bright-alfajores-ba2a6f.netlify.app/"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
