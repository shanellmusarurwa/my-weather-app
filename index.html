<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-field"
            id="search-field"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <div class="date" id="date"></div>
      <div></div>

      <div class="current-conditions-container">
        <div>
          <h1 id="current-city"></h1>
          <div>
            <span class="condition-type">Conditions: </span>
            <span class="conditions-result" id="condition-description"></span>
          </div>
          <div>
            <span class="condition-type">Humidity: </span>
            <span class="conditions-result"
              ><span id="humidity-result"></span
            ></span>
          </div>
          <div>
            <span class="condition-type">Wind Speed: </span>
            <span class="conditions-result">
              <span id="wind-result"></span
            ></span>
          </div>
        </div>
        <div class="temperature">
          <div id="conditions-icon"></div>
          <span id="current-temp"></span><span class="unit">Â°C</span>
        </div>
      </div>
      <div class="weather-forecast-container" id="forecast"></div>
      <footer>
        This project was coded by
        <a href="https://github.com/shanellmusarurwa" target="_blank">
          Mitchelle Musarurwa</a
        >
        is
        <a href="https://github.com/shanellmusarurwa/my-weather-app">
          open-sourced on Github</a
        >
        and
        <a href="https://bright-alfajores-ba2a6f.netlify.app/"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
